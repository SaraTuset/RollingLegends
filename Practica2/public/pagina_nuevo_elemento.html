<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>RollingLegends-Nuevo Elemento</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">RollingLegends</span>
                <span class="site-heading-lower">Nuevo elemento</span>
            </h1>
        </header>
        
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <form role="form" action="post/new" method="post">
                                    <div class="form-group">
                                        <label for="inputName">Nombre</label>
                                        <input class="form-control" name="name" type="text" id="inputName" placeholder="Escribe nombre">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputImagen">Imagen</label>
                                        <input class="form-control" name = "imagen" type="url" id="inputImagen" placeholder="Escribe url">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputText">Descripción</label>
                                        <input class="form-control" name = "descripcion" type="text" id="inputText" placeholder="Escribe descripción">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputVida">Puntos de vida</label>
                                        <input class="form-control" name = "PV" type="number" id="inputVida" placeholder="0">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAtaque">Ataque</label>
                                        <input class="form-control" name = "Ataque" type="number" id="inputAtaque" placeholder="0">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDefensa">Defensa</label>
                                        <input class="form-control" name = "Defensa" type="number" id="inputDefensa" placeholder="0">
                                    </div>
                                </form>
                            </h2>
                            <div class="btn-group flex-wrap btn-form">
                                <button type="submit" class="btn btn-success btn-xl">Guardar</button>
                                <button class="btn btn-danger btn-xl" onclick="window.location.href='pagina_principal.html'">Cancelar</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
